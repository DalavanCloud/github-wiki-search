<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GitHub Enterprise Wiki Search</title>
    <meta name="description" content="Search the GitHub Enterprise wikis.">

    <link rel="stylesheet" href="static/css/main.min.css">
    <link rel="stylesheet" href="static/css/fonts.min.css">

    <!--[if lt IE 9]>
    <script src="/static/vendor/html5shiv/html5shiv-printshiv.min.js"></script>
<![endif]-->

    <script>
    // Confirm availability of JS and remove no-js class from html
    var docElement = document.documentElement;
    docElement.className = docElement.className.replace(/(^|\s)no-js(\s|$)/, '$1$2');
    </script>

</head>

<body>

    <div class="page-header">
        <div class="page-wrapper">

            <a href="http://www.consumerfinance.gov/">
                <img class="page-header_logo" src="static/img/logo_210.png" alt="Consumer Financial Protection Bureau">
            </a>
            <h1 class="page-header_heading">
                <b>GitHub Enterprise</b> Wiki Search
            </h1>

        </div>
    </div>

    <div class="page-body">
        <div class="page-wrapper">

            <form action="" class="mega-search-bar" id="mega-search-bar" autocomplete="off">
                <span class="cf-icon cf-icon-search mega-search-bar_icon"></span>
                <label class="mega-search-bar_label" for="mega-search-bar_query">Search all GitHub wikis</label>
                <input type="text" class="mega-search-bar_query" id="mega-search-bar_query" placeholder="Search here..." autocomplete="off" autofocus>
            </form>

            <div class="expandable">

                <span>
                    <a href="#" class="btn btn__disabled">
                                 Filter Results
                    <span class="btn_icon__right cf-icon cf-icon-down"></span>
                </a>
                </span>
                <div>


                    <div class="form-container">
                        <div class="four">

                            <h6>Data Source</h6>
                            <label>
                                <input type="checkbox" value="github_enteprise"> Github Enteprise
                            </label>
                            <label>
                                <input type="checkbox" value="github"> Github
                            </label>
                            <label>
                                <input type="checkbox" value="jira"> Jira
                            </label>

                            <h6>Location</h6>

                            <input type="text">

                        </div>

                        <div class="four ">

                            <h6>Data Type</h6>
                            <label>
                                <input type="checkbox" value="issue"> Issue
                            </label>
                            <label>
                                <input type="checkbox" value="readme"> Readme
                            </label>
                            <label>
                                <input type="checkbox" value="wiki"> Wiki
                            </label>
                            <label>
                                <input type="checkbox" value="pages"> Pages
                            </label>

                        </div>
                        <div class="four ">

                            <h6> Author</h6>

                            <input type="text">

                        </div>
                        <div class="four ">

                            <h6> Date Range</h6>
                            <div class="form-group">
                                <div class="form-group_item">


                                    <div>
                                        <label for="month">From:</label>
                                        <select name="month" id="month">
                                            <option> month</optio>
                                                <option value="1">01</option>
                                                <option value="2">02</option>
                                                <option value="3">03</option>
                                                <option value="4">04</option>
                                                <option value="5">05</option>
                                                <option value="6">06</option>
                                                <option value="7">07</option>
                                                <option value="8">08</option>
                                                <option value="9">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                        </select>
                                        <select name="year" id="year">
                                            <option>year</option>
                                            <option value="2010">01</option>
                                            <option value="2011">02</option>
                                            <option value="2012">03</option>
                                            <option value="2013">04</option>
                                            <option value="2014">05</option>
                                            <option value="2015">06</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group_item">


                                    <label for="month">To:</label>
                                    <select name="month" id="month">
                                        <option> month</optio>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                    </select>
                                    <select name="year" id="year">
                                        <option>year</option>
                                        <option value="2010">01</option>
                                        <option value="2011">02</option>
                                        <option value="2012">03</option>
                                        <option value="2013">04</option>
                                        <option value="2014">05</option>
                                        <option value="2015">06</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="results" id="results">
            <script id="results-template" type="text/x-handlebars-template">


                <ul class="results_list" id="results_list">

                    {{#each hits}}

                    <li>

                        <a class="results_item" href={{url}}>
                            <span class="results_item_title">{{repo}}  |
             {{title}}</span>
                            <span class="results_item_highlight">{{{content}}}</span>
                        </a>


                    </li>
                    {{/each}}
                </ul>
                {{#if searchMore}}
                <p>
                    <a class="results_search-more " href="# ">More results...</a>
                </p>
                {{/if}}

            </script>
        </div>


        <!--    <div class=" results " id="results ">
            <ul class="results_list " id="results_list "></ul>
            <p>
                <a class="results_search-more " href="# ">More results...</a>
            </p>
        </div> -->
    </div>

    <!--<script type="text/javascript " src="vendor/jquery/jquery.js "></script>
    <script type="text/javascript " src="vendor/typeahead.js/typeahead.bundle.js "></script>
    <script type="text/javascript " src="static/js/jquery-hashchange.js "></script>
    <script type="text/javascript " src="static/js/app.js "></script>-->

    <script src="//cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.js"></script>
    <script src="static/js/main.min.js"></script>

</body>

</html>
